<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lista.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Lista de Plantas</h1>
    <hr>
    <a href="{{ url_for('main.create') }}" class="add-plant-button">Agregar Planta</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for planta in plantas %}
                <tr>
                    <td>{{ planta.nombre }}</td>
                    <td>
                        <a href="{{ url_for('main.show', id=planta.id) }}" class="btn btn-link">Ver Detalles</a>
                        |
                        <form action="{{ url_for('main.delete', id=planta.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta planta?');">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
