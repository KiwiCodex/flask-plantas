<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Planta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Crear nueva planta</h1>
        <form action="{{ url_for('main.create') }}" method="POST">
            <div class="mb-3">
                <label for="numero" class="form-label">Número del módulo:</label>
                <input type="number" class="form-control" name="numero" required>
            </div>
            <div class="mb-3">
                <label for="especie" class="form-label">Nombre de Especie:</label>
                <input type="text" class="form-control" name="especie" required>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación (Opcional):</label>
                <input type="text" class="form-control" name="ubicacion">
                <small class="form-text text-muted">Este campo es opcional</small>
            </div>
            <!-- Rango de parámetros -->
            <h3>Rango de Parámetros</h3>
            <div class="mb-3">
                <label for="temperatura_min" class="form-label">Temperatura Mínima:</label>
                <input type="number" class="form-control" name="temperatura_min" required>
            </div>
            <div class="mb-3">
                <label for="temperatura_max" class="form-label">Temperatura Máxima:</label>
                <input type="number" class="form-control" name="temperatura_max" required>
            </div>
            <div class="mb-3">
                <label for="ph_min" class="form-label">PH Mínimo:</label>
                <input type="number" class="form-control" name="ph_min" step="0.1" min="0" max="14" required>
            </div>
            <div class="mb-3">
                <label for="ph_max" class="form-label">PH Máximo:</label>
                <input type="number" class="form-control" name="ph_max" step="0.1" min="0" max="14" required>
            </div>
            <div class="mb-3">
                <label for="humedad_min" class="form-label">Humedad Mínima:</label>
                <input type="number" class="form-control" name="humedad_min" required>
            </div>
            <div class="mb-3">
                <label for="humedad_max" class="form-label">Humedad Máxima:</label>
                <input type="number" class="form-control" name="humedad_max" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Planta</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-success">Volver a la lista de plantas</a>
        </form>
    </div>
</body>
</html>
